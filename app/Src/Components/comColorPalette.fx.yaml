comColorPalette As CanvasComponent:
    Create(HexColorCode As String):
        HexColorCode:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// HEX Reference Table
                    Set( ColorMixerHexTable, Table(
                        {Hex: "1", Dec: 1},
                        {Hex: "2", Dec: 2},
                        {Hex: "3", Dec: 3},
                        {Hex: "4", Dec: 4},
                        {Hex: "5", Dec: 5},
                        {Hex: "6", Dec: 6},
                        {Hex: "7", Dec: 7},
                        {Hex: "8", Dec: 8},
                        {Hex: "9", Dec: 9},
                        {Hex: "A", Dec: 10},
                        {Hex: "B", Dec: 11},
                        {Hex: "C", Dec: 12},
                        {Hex: "D", Dec: 13},
                        {Hex: "E", Dec: 14},
                        {Hex: "F", Dec: 15}
                    ) );
                
                // Other References
                    Set( ColorMixerConfig, {
                        Fading: {
                            Alternate: 0.35,
                            Tertiary: -0.27,
                            Back: 0.92
                        },
                        FontColor: {
                            Light: ColorValue( "#FAFAFA" ),
                            Dark: ColorValue( "#141414" )
                        },
                        Treshold: {
                            LightOrDark: 130
                        }
                    } );
                
                // Establish the Hexadecimal Value for each 4 colors.
                    Set( ColorMixerMainHex, Self.SanitizeHexCode( HexColorCode ) );
                    Set( ColorMixerAltHex, JSON( ColorFade( ColorValue( ColorMixerMainHex ), ColorMixerConfig.Fading.Alternate ) ) );
                    Set( ColorMixerTerHex, JSON( ColorFade( ColorValue( ColorMixerMainHex ), ColorMixerConfig.Fading.Tertiary ) ) );
                    Set( ColorMixerBackHex, JSON( ColorFade( ColorValue( ColorMixerMainHex ), ColorMixerConfig.Fading.Back ) ) );
    PrimaryHexToDec(PrimaryHexCode As String):
        PrimaryHexCode:
            Default: ="Text"
        ThisProperty:
            Default: =( LookUp( ColorMixerHexTable, Hex = Left( PrimaryHexCode, 1 ) ).Dec * 16 ) + LookUp( ColorMixerHexTable, Hex = Right( PrimaryHexCode, 1 ) ).Dec
    SanitizeHexCode(DirtyHexCode As String):
        DirtyHexCode:
            Default: ="Text"
        ThisProperty:
            Default: |-
                ="#" & Left( Upper( Substitute( Substitute( DirtyHexCode, Char(34), "" ), "#", "" ) ), 6 )
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

